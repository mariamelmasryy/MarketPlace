d<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marketplace</title>
    <!-- Linking Unicons For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="style.css" />
 
  </head>
  
  <body class="sidebar-hidden">
  
    <div class="container">
      <!-- Header / Navbar -->
      <header>

              <a href="">الصفحة الرئيسية</a>
            </div>
          </div>
          
          
        </nav>
      </header>

      <!-- Main Layout -->
      <main class="main-layout">
        
        <div class="screen-overlay"></div>
   
       
        <div class="content-wrapper">
          <div class="market-join">

          </div>
          
          <!-- Video List -->
          <div class="video-list">
            <a href="#" class="video-card">
              <div class="thumbnail-container">
                <img src="images/c.jpg" alt="Video Thumbnail" class="thumbnail" />
              </div>
              <div class="video-info">
                <div class="video-details">
                  <h2 class="title">زراعة تعاقدية</h2>
                
                </div>
              </div>
            </a>
            <a href="#" class="video-card">
              <div class="thumbnail-container">
                <img src="images/v.jpg" alt="Video Thumbnail" class="thumbnail" />
              </div>
              <div class="video-info">
                <div class="video-details">
                  <h2 class="title">خدمات</h2>
                </div>
              </div>
            </a>
            <a href="#" class="video-card">
              <div class="thumbnail-container">
                <img src="images/m.jpg" alt="Video Thumbnail" class="thumbnail" />
              </div>
              <div class="video-info">
                  <h2 class="title">منتجات</h2>
                </div>
              </div>

          </div>

    </div>
